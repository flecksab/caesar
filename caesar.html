<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
<title>Entschlüsseln</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf 8">
<script type="text/javascript">
function los() {
		var eingabe = document.form1.eingabe.value;
		var key = parseInt(document.form1.key.value);
		var alphabet =["A","B","c","D","E","F","G","H","J","K"]
		var ausgabe=""; 

		//console.log(eingabe);
		//console.log(eingabe[0]);

		for (var i=0;  i <eingabe.length;i++)
		{
			//console.log(eingabe[i]);
			 var position = alphabet.indexOf(eingabe[i]);
			 var codiert = alphabet[position + key];
			// console.log(codiert);
			 ausgabe = ausgabe + codiert;
			 document.form1.ausgabe.value=ausgabe;		 
			 
			 
		}//for

}

</script>
</head>

<body>
<form name="form1" method="post" action="">
<p>Klartext in Großbuchstaben</p>
<p>
<textarea rows="15" cols="50" name="eingabe"></textarea>
</p>
<p>Schlüssel, geben sie eine Zahl zwischen 0 und 25 ein:</p>
<p>
<input type="text" name="key" />
</p>
<p>Verschlüsselt:</p>
<p>
<textarea rows="15" cols="50" name="ausgabe"></textarea>
</p>
<p>
<input type="button" onclick="los()" value="verschlüsseln">
</p>
</form>
</body>

</html>
